<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <meta name="description" content="Generate your strong secure passwords.">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
		<div class="container">
		  <header>
		    <h1>Generate Your <span class="pd">Password</span></h1>
		  </header>
		  <div class="form">
		    <form>
		    <textarea id="show-password"></textarea><br>
		    <input type="text" id="first-name" placeholder="First Name">
        <input type="text" id="last-name" placeholder="Last Name"><br>
		    <input type="range" min="6" max="64" value="16" class="slider" id="password-length" placeholder="Length Of Password">
		    <p>Password Length:  <span id="show"></span></p>
		  </div><br>
		  <button type="button" onclick="passwordFunc()">Generate</button>
		  <button id="btn">Copy</button>
		  <button type="reset">Reset</button>
		  </form>
		</div>
		<script src="script.js"></script>
  </body>
</html>
